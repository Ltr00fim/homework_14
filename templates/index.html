<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MOVIES_NETFLIX</title>
        <link rel="shortcut icon" href="/static/images/icon.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <form action="/movie/search/name/" class="center" method="post">
            <label>
                <label for="title_name">Поиск фильма по названию:</label>
                <input type="text" class="search__input" name="title_name" placeholder="Movie name">
            </label>
        </form>
        <form action="/movie/search/years/" class="center" method="post">
            <label>
                <label for="years">Поиск фильма по диапазону лет:</label>
                <input type="text" class="search__input" name="years" placeholder="Через запятую to, year">
            </label>
        </form>
        <form action="/movie/search/rating/" method="get">
            <p class="center" style="color: #87849d">Выбор фильма по возрасту:</p>
            <button type="submit" name="rating" value="children" class="btn">Для детей</button>
            <button type="submit" name="rating" value="family" class="btn">Для семьи</button>
            <button type="submit" name="rating" value="adult" class="btn">Для взрослых</button>
        </form>
        <form action="/movie/search/genre/" method="get" class="center">
            <fieldset style="">
                <legend class="center" style="color: #87849d">Выбор фильма по жанру</legend>
                <div class="column">
                    {% for genre in genres %}
                        <input type="checkbox" id="{{ genre }}" name="genre" value="{{ genre }}">
                        <label for="{{ genre }}">{{ genre }}</label><br>
                    {% endfor %}
                </div>
            </fieldset>
            <p><input type="submit" value="Найти фильм по жанру" class="btn" style="left: 0; padding: 0.2rem 0.1rem;"></p>
        </form>
        <form action="/movie/search/cast/" method="post">
            <fieldset class="center" style="width: 25%;margin: 10px 150px 0 530px;">
                <legend>Поиск по актерам</legend>
                <label for="actor1">Актер 1:</label>
                <input type="text" class="search__input" name="actor1" placeholder="Actor 1">
                <label for="actor2">Актер 2:</label>
                <input type="text" class="search__input" name="actor2" placeholder="Actor 2">
            </fieldset>
            <p class="center"><input type="submit" value="Найти актеров" class="btn" style="left: 0; padding: 0.2rem 0.1rem;"></p>
        </form>
        <h2 class="center">Все существующие фильмы:</h2>
        <p class="center"><a href="/movie/json/">Лист json</a></p>
        <table>
            <tr><th>Название</th><th>Страна</th><th>Год выхода</th><th>Жанр</th><th>Описание</th></tr>
            {% for movie in movies %}
                <tr><td>{{ movie[0] }}</td><td>{{ movie[1] }}</td><td>{{ movie[2] }}</td><td>{{ movie[3] }}</td><td>{{ movie[4] }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
